<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./theme/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link href="./theme/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="./theme/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->

    <link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>

<body ng-app="myApp">

<img src="./theme/img/mushroom-cloud.jpg" class="bg">

<div id="page-wrap">

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavigationCtrl">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Thermonuclear War</a>
                <div class="nav-collapse collapse">


                    <form class="navbar-form pull-right">
                        <input class="span2" type="text" placeholder="Location" ng-model="searchText">
                        <button type="submit" class="btn" ng-click="searchLocation()">Search</button>
                    </form>



                    <ul class="nav">
                        <li ng-class="{active: location.path() == '/home'}"><a href="#/home">Home</a></li>
                        <li ng-class="{active: location.path() == '/map'}"><a href="#/map">Map</a></li>
                        <li ng-class="{active: location.path() == '/contact'}"><a href="#contact">Contact</a></li>
                        <li ng-show="location.path() == '/map'">
                            <a href="#contact" ng-click="setAddMarker($event)" ng-class="{mapToolActive: mapTool == 'mapTool.ADDMARKER'}">Add Marker</a>
                        </li>
                        <li ng-show="location.path() == '/map'">
                            <a href="#contact" ng-click="setRemoveMarker($event)" ng-class="{mapToolActive: mapTool == 'mapTool.REMOVEMARKER'}">Remove Marker</a>
                        </li>


                    </ul>

                </div><!--/.nav-collapse -->
            </div>
        </div>
        <!--<div style="height:100px; width:100%; background-color:#AAAAAA;">{{searchResults  | json}}</div>-->
    </div>

    <div class="container-fluid">
        <div ng-view></div>
    </div><!--/.fluid-container-->

</div>

<!-- Le javascript
================================================== -->

<script src="./lib/angular-google-maps/angular-google-maps.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
<script src="js/util.js"></script>
<script src="js/bomb.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>





</body>
</html>
