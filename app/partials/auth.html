

<!-- Modal (external ./partials/modal.html or inline ng-template) -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="display:none;">Ã—</button>
    <h3>Game Setup</h3>
</div>
<div class="modal-body">


    <form ng-app="form-example" class="row form-horizontal" novalidate>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="email" id="inputEmail" placeholder="Email" ng-model="email" required>
                <div class="input-help">
                    <h4>Invalid Email</h4>
                </div>
            </div>
        </div>


        <div class="control-group">
            <label class="control-label" for="inputPassword">Location</label>
            <div class="controls">

                <input class="span2" type="text" placeholder="Location" ng-model="searchText">
                <button type="submit" class="btn" ng-click="searchLocation()">Search</button>


            </div>
        </div>


        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input ng-model="password" class="immediate-help" password-validate required type="password" id="inputPassword" placeholder="Password">
                <div class="input-help">
                    <h4>Password must meet the following requirements:</h4>
                    <ul>
                        <li ng-class="pwdHasLetter">At least <strong>one letter</strong></li>
                        <li ng-class="pwdHasNumber">At least <strong>one number</strong></li>
                        <li ng-class="pwdValidLength">At least <strong>8 characters long</strong></li>
                    </ul>
                </div>
            </div>
        </div>




        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-submit">Create Account</button>
                <button class="btn btn-submit" disabled>Create Account</button>
            </div>
        </div>
    </form>








</div>
