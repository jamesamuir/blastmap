

<!-- Modal (external ./partials/modal.html or inline ng-template) -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="display:none;">Ã—</button>
    <h3>Game Setup</h3>
</div>
<div class="modal-body">


    <form  ng-controller="AuthCtrl" class="row form-horizontal" novalidate>
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <input type="text" id="inputName" placeholder="Name" ng-model="name" required name-validate>
                <div class="input-help">
                    <h4>Invalid Name</h4>
                </div>
            </div>
        </div>



        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input ng-model="password" class="immediate-help" password-validate required type="password" id="inputPassword" placeholder="Password">
                <div class="input-help">
                    <h4>Password must meet the following requirements:</h4>
                    <ul>
                        <li ng-class="pwdHasLetter">At least <strong>one letter</strong></li>
                        <li ng-class="pwdHasNumber">At least <strong>one number</strong></li>
                        <li ng-class="pwdValidLength">At least <strong>8 characters long</strong></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Create Account</button>
                <button class="btn" disabled>Create Account</button>
            </div>
        </div>
    </form>









</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-click="dismiss()">Close</button>
    <button class="btn btn-primary" ng-click="modal.saved=true;dismiss()">Save changes</button>
</div>
